<!DOCTYPE html>

<html id="html" lang="en">

<head>
    <title>EmojIT</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="apple-mobile-web-app-title" content="EmojIT">
    <link rel="apple-touch-icon-precomposed" href="../appicon.png"/>
    <link rel="stylesheet" href="../styles.css">
</head>

<body id="body" scroll="no">

    <div>
        <img draggable="false" class="character" id="beard" src="../characters/beard/red.png">
        <img draggable="false" class="character" id="hair" src="../characters/hair/blonde.png">
        <img draggable="false" class="character" id="eyes" src="../characters/eyes/green.png">
        <img draggable="false" class="character" id="skin" src="../characters/skin/dark.png">
        <img draggable="false" class="character" id="template" src="../characters/template.png">
    </div>

    <div id="start" class="text start" onclick="skin()">Find my EmojIT</div>

    <div id="options">
        <div id="option1" class="text" onclick="select(this.id) ; eyes()">Eyes</div>
        <div id="option2" class="text select" onclick="select(this.id) ; skin()">Skin</div>
        <div id="option3" class="text" onclick="select(this.id) ; hair()">Hair</div>
        <div id="option4" class="text" onclick="select(this.id) ; beard()">Beard</div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script> <!-- machine learning dependency -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script> <!-- machine learning dependency -->
<script src="scripts_wizard2.js"></script> <!-- custom scripts -->

</html>
