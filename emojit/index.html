<!DOCTYPE html>

<html id="html" lang="en">

<head>
    <title>EmojIT</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="apple-mobile-web-app-title" content="EmojIT">
    <link rel="apple-touch-icon-precomposed" href="appicon.png"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body" scroll="no">

    <img draggable="false" id="character" src="characters/template_template_template.png">

    <div id="start" class="text start" onclick="identify()">Find my EmojIT</div>

    <div id="options" class="horizontal">
        <div id="skin" class="text" onclick="select(this.id)">Skin</div>
        <div id="hair" class="text select" onclick="select(this.id)">Hair</div>
        <div id="eyes" class="text" onclick="select(this.id)">Eyes</div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script> <!-- machine learning dependency -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script> <!-- machine learning dependency -->
<script src="scripts.js"></script> <!-- identifies the appropriate memoji -->

</html>
