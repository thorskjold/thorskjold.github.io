<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Thorskjold</title>
        <link rel="icon" href="resources/favicon.png">
        <link rel="stylesheet" href="styles.css">
        <meta name="description" content="Apple Development and UX design based in Copenhagen">
        <script src="scripts.js"></script>
    </head>
        
    <body>
        
        <div class="menu">
            <div class="menuBlur"></div>
            <div class="menuBackground"></div>
            <div class="links">
                <img src="resources/menu/title.png" class="logo">
                <div class="more">
                    <a href="http://github.com/thorskjold" target="_blank"><img src="resources/menu/github.png" class="link"></a>
                    <a href="https://www.facebook.com/thor.lindberg.56" target="_blank"><img src="resources/menu/facebook.png" class="link"></a>
                    <a href="https://www.instagram.com/thorskjld/" target="_blank"><img src="resources/menu/instagram.png" class="link"></a>
                    <a href="mailto:mawl@itu.dk"><img src="resources/menu/mail.png" class="link"></a>
                </div>
            </div>
            <div class="buffer">
                <div class="menuStroke"></div>
            </div>
        </div>

        <div id="header" class="header">
            <img src="resources/header/title.png" class="title">
            <img src="resources/header/scroll.png" class="scroll">
            <video class="background" autoplay muted>
                <source src="resources/header/video2.mp4">
            </video>
            <!--
            <img src="resources/content/copenhagen.jpg" class="background">
            -->

        <div id="projects" class="projects">
            <img src="resources/projects/project1.jpg" class="project">
            <img src="resources/projects/project2.jpg" class="project">
            <img src="resources/projects/project3.jpg" class="project">
            <img src="resources/projects/project4.jpg" class="project">
            <img src="resources/projects/project5.jpg" class="project">
            <img src="resources/projects/project5.jpg" class="project">
        </div>

        <div id="team">
            <img src="resources/content/owner.png" class="image">
        </div>

        <img src="resources/content/thanks.png" class="footer">
        <a href="mailto:mawl@itu.dk">
            <img src="resources/content/email.png" class="footer">
        </a>

        <img src="resources/content/bottom.png" class="footer">
        <img src="resources/content/copyright.png" class="footer">

    </body>
    
</html>
