<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thorskjold</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body scroll="no">
    <div id="search"></div>
    <div id="highlight"></div>
    <iframe id="page" src="pages/home.html"></iframe>
    <div id="functions">
        <div class="menu">
            <div id="tabs">
                <img class="glyph select" src="resources/icons/skjold.svg" id="home" title="Home" onclick="navigate(this.id)">
                <img class="glyph" src="resources/icons/swift.svg" id="swift" title="Swift" onclick="navigate(this.id)">
                <img class="glyph" src="resources/icons/code.svg" id="javascript" title="JavaScript" onclick="navigate(this.id)">
                <img class="glyph" src="resources/icons/iphone.svg" id="react" title="React Native" onclick="navigate(this.id)">
                <img class="glyph" src="resources/icons/silicon.svg" id="arduino" title="Arduino" onclick="navigate(this.id)">
                <img class="glyph" src="resources/icons/server.svg" id="data" title="Data design" onclick="navigate(this.id)">
                <img class="glyph" src="resources/icons/leaf.svg" id="biology" title="Bioinformatics" onclick="navigate(this.id)">
            </div>
            <a id="mail">
                <img class="glyph" src="resources/icons/mail.svg">
            </a>
        </div>
        <div class="menu">
            <img class="glyph" src="resources/icons/search.svg" title="Search" onclick="search()">
        </div>
    </div>
</body>

<script src="scripts.js"></script>

</html>
