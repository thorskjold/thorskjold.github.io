<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Thorskjold</title>
        <link rel="icon" href="resources/favicon.png">
        <link rel="stylesheet" href="styles.css">
        <meta name="description" content="Apple Development and UX design based in Copenhagen">
        <script src="scripts.js"></script>
    </head>
        
    <body>
        
        <div class="menu">
            <div class="menuBlur"></div>
            <div class="menuBackground"></div>
            <div class="links" id="paddedLeft">
                <img src="resources/menu/title.png" class="link" style="padding-top: 3px;">
                <div class="more">
                    <a href="http://github.com/thorskjold" target="_blank"><img src="resources/menu/github.png" class="link"></a>
                    <a href="https://www.facebook.com/thor.lindberg.56" target="_blank"><img src="resources/menu/facebook.png" class="link"></a>
                    <a href="https://www.instagram.com/thorskjld/" target="_blank"><img src="resources/menu/instagram.png" class="link"></a>
                    <a href="mailto:mawl@itu.dk"><img src="resources/menu/mail.png" class="link"></a>
                </div>
            </div>
            <div class="buffer">
                <div class="menuStroke"></div>
            </div>
        </div>

        <div class="header">
            <img src="resources/header/title.png" class="title">
            <img src="resources/header/scroll.png" class="scroll">
            <div class="fadeIn"></div>
            <video class="background" autoplay loop muted playsinline>
                <source src="resources/header/copenhagen.mov">
            </video>
        </div>
        
        <div class="productImages">
            <img src="resources/products/Swiftboard_image1.png" class="firstProductImage" id="paddedLeft">
            <img src="resources/products/Swiftboard_image1.png" class="productImage" id="paddedNull">
            <img src="resources/products/Swiftboard_image1.png" class="lastProductImage" id="paddedRight">
        </div>
        <img src="resources/products/Swiftboard_description.png" class="image" id="paddedLeft">

        <img src="resources/content/who.jpg" class="image" id="paddedLeft">
        <img src="resources/content/skills.jpg" class="image" id="paddedLeft">

        <div class="footerContainer">
            <img src="resources/content/footer.png" class="footer" id="paddedLeft">
            <a href="mailto:mawl@itu.dk">
                <img src="resources/content/email.png" class="email">
            </a>
        </div>

    </body>
    
</html>
