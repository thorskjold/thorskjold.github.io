<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Thorskjold</title>
        <link rel="icon" href="resources/icons/favicon.png">
        <link rel="stylesheet" href="styles.css">
        <meta name="description" content="Swift development and UX. Designed in Copenhagen">
        <meta charset="utf-8">
    </head>
        
    <body scroll="no">

        <div id="window">

            <div id="sidebar">
                <div id="navigation">
                    <div id="browse" onclick="navigate(this.id)">Thorskjold</div>
                    <div class="section">PROGRAMMING</div>
                    <div id="swift" class="link programming" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/swift.svg">
                        <div>Swift application</div>
                    </div>
                    <div id="javascript" class="link programming" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/code.svg">
                        <div>JavaScript experiments</div>
                    </div>
                    <div id="react" class="link programming" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/iphone.svg">
                        <div>React Native app</div>
                    </div>
                    <div id="visual" class="link programming" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/snake.svg">
                        <div>Python visualization</div>
                    </div>
                    <div id="bioscience" class="link programming" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/snake.svg">
                        <div>Python for Bioscience</div>
                    </div>
                    <div class="section">UI/UX DESIGN</div>
                    <div id="development" class="link design" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/pc.svg">
                        <div>System development</div>
                    </div>
                    <div id="data" class="link design" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/server.svg">
                        <div>Data design</div>
                    </div>
                    <div class="section">HEALTH SCIENCE</div>
                    <div id="biology" class="link science" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/leaf.svg">
                        <div>Systems biology</div>
                    </div>
                    <div id="medical" class="link science" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/health.svg">
                        <div>Medical image analysis</div>
                    </div>
                    <div class="section">ACADEMIC RESEARCH</div>
                    <div id="thesis" class="link research" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/books.svg">
                        <div>Bachelor thesis</div>
                    </div>
                    <div id="platform" class="link research" onclick="navigate(this.id)">
                        <img draggable="false" class="glyph" src="resources/icons/social.svg">
                        <div>Platform analysis</div>
                    </div>
                    <div class="section">CONTACT</div>
                    <a draggable="false" id="mail" class="link contact">
                        <img draggable="false" class="glyph" src="resources/icons/mail.svg">
                        <div>E-mail</div>
                    </a>
                </div>
            </div>

            <iframe id="destination" src="pages/browse.html"></iframe>

        </div>

    </body>

    <script src="scripts.js"></script>
    
</html>
