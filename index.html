<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thorskjold</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body scroll="no">
    <img id="highlight" onclick="dehighlight()">
    <div id="search"></div>
    <iframe id="page" src="pages/home.html"></iframe>
    <div id="functions">
        <div class="menu">
            <div>
                <img class="glyph select" src="resources/icons/skjold.svg" id="home" title="Home" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/swift.svg" id="swift" title="Swift" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/code.svg" id="javascript" title="JavaScript" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/python.svg" id="python" title="Python" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/ui.svg" id="interfaces" title="Interfaces" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/silicon.svg" id="hardware" title="Hardware" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/bulb.svg" id="science" title="Science" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/books.svg" id="research" title="Research" onclick="navigate(this.id); dehighlight()">
            </div>
            <div id="bottom">
                <img class="glyph" src="resources/icons/picture.svg" id="resume" title="Resume" onclick="navigate(this.id); dehighlight()">
                <a id="mail">
                    <img class="glyph" src="resources/icons/mail.svg">
                </a>
            </div>
        </div>
        <div class="menu">
            <div>
                <img class="glyph" src="resources/icons/share.svg" title="Share">
                <img class="glyph" src="resources/icons/search.svg" title="Search" onclick="search()">
                <img class="glyph" src="resources/icons/eye.svg" title="Toggle mode">
            </div>
        </div>
    </div>
</body>

<script src="scripts.js"></script>

</html>
