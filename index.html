<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thorskjold</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body scroll="no">
    <img id="highlight" onclick="dehighlight()">
    <div id="search"></div>
    <iframe id="page" src="pages/home.html"></iframe>
    <div id="functions">
        <div class="menu">
            <div>
                <img class="glyph select" src="resources/icons/skjold.svg" id="home" title="Home" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/swift.svg" id="localizable" title="Swift" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/code.svg" id="javascript" title="JavaScript" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/snake.svg" id="bioscience" title="Python for Biosciences" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/iphone.svg" id="react" title="React Native" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/silicon.svg" id="arduino" title="Arduino" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/pc.svg" id="development" title="Systems development" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/health.svg" id="medical" title="Medical image analysis" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/books.svg" id="thesis" title="Thesis on stroke" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/social.svg" id="platform" title="Platform analysis" onclick="navigate(this.id); dehighlight()">
                <img class="glyph" src="resources/icons/server.svg" id="data" title="Data design" onclick="navigate(this.id); dehighlight()">
            </div>
            <a id="mail">
                <img class="glyph" src="resources/icons/mail.svg">
            </a>
        </div>
        <div class="menu">
            <div>
                <img class="glyph" src="resources/icons/share.svg">
                <img class="glyph" src="resources/icons/search.svg" title="Search" onclick="search()">
            </div>
        </div>
    </div>
</body>

<script src="scripts.js"></script>

</html>
