                <script type="text/javascript" language="javascript">
                    { coded = "8r5YumADBKY9@mLu5HD.L5p"

                    shift=coded.length
                    link=""
                    for (i=0; i<coded.length; i++) {
                        if (key.indexOf(coded.charAt(i))==-1) {
                        ltr = coded.charAt(i)
                        link += (ltr)
                        }
                        else {     
                        ltr = (key.indexOf(coded.charAt(i))-shift+key.length) % key.length
                        link += (key.charAt(ltr))
                        }
                    }
                    document.write("<a href='mailto:"+link+"' class='tab'>")
                    document.write("<img class='icon' src='resources/icons/mail.svg'>")
                    document.write("</a>")
                    }
                </script>
