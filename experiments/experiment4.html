<!DOCTYPE html>

<html id="html" lang="en" style="height: -webkit-fill-available; max-height: -webkit-fill-available">

<head>
    <title>PlayScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dependencies/styles.css">
</head>

<body id="body" scroll="no" style="overflow: hidden; height: -webkit-fill-available; max-height: -webkit-fill-available">

    <div id="desktop">

        <div id="player1" class="player" onclick="full(this.id)" style="background-image: url(icons/soccer_bg.svg)">
            <img draggable="false" id="circle1" class="circle" src="icons/soccer.svg">
        </div>
    
        <div id="player2" class="player" onclick="full(this.id)" style="background-image: url(icons/basket_bg.svg)">
            <img draggable="false" id="circle2" class="circle" src="icons/basketball.svg">
        </div>
    
        <div id="player3" class="player" onclick="full(this.id)" style="background-image: url(icons/tennis_bg.svg)">
            <img draggable="false" id="circle3" class="circle" src="icons/tennis.svg">
        </div>
    
        <div id="player4" class="player" onclick="full(this.id)" style="background-image: url(icons/volley_bg.svg)">
            <img draggable="false" id="circle4" class="circle" src="icons/volley.svg">
        </div>

    </div>

    <div id="mobile">

        <div class="options">
            <div id="control1" class="option" onclick="control(1); request()">1</div>
            <div id="control2" class="option" onclick="control(2); request()">2</div>
            <div id="control3" class="option" onclick="control(3); request()">3</div>
            <div id="control4" class="option" onclick="control(4); request()">4</div>
        </div>

    </div>

</body>

<!-- experiment 4 -->

<script src="dependencies/mqtt/compiler.js"></script> <!-- compiler to broker -->
<script src="dependencies/mqtt/topic.js"></script> <!-- group ID for broker -->
<script src="dependencies/playscript.js"></script> <!-- increase / decrease circle size -->

</html>
