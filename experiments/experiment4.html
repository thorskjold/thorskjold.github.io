<!DOCTYPE html>

<html id="html" lang="en" style="height: -webkit-fill-available; max-height: -webkit-fill-available">

<head>
    <title>PlayScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dependencies/styles.css">
</head>

<body id="body" scroll="no" style="overflow: hidden; height: -webkit-fill-available; max-height: -webkit-fill-available">

    <div id="desktop" onclick="start()">

        <div id="player1" class="player" onclick="full(this.id)">
            <div id="circle1" class="circle"></div>
        </div>

        <div class="divider"></div>
    
        <div id="player2" class="player" onclick="full(this.id)">
            <div id="circle2" class="circle"></div>
        </div>

        <div class="divider"></div>
    
        <div id="player3" class="player" onclick="full(this.id)">
            <div id="circle3" class="circle"></div>
        </div>

        <div class="divider"></div>
    
        <div id="player4" class="player" onclick="full(this.id)">
            <div id="circle4" class="circle"></div>
        </div>

    </div>

    <div id="mobile">

        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>

        <div class="options">
            <div id="1" class="option" onclick="control(this.id)">1</div>
            <div id="2" class="option" onclick="control(this.id)">2</div>
            <div id="3" class="option" onclick="control(this.id)">3</div>
            <div id="4" class="option" onclick="control(this.id)">4</div>
        </div>

    </div>

</body>

<!-- experiment 4 -->

<script src="dependencies/mqtt/compiler.js"></script> <!-- compiler to broker -->
<script src="dependencies/mqtt/topic.js"></script> <!-- group ID for broker -->
<script src="dependencies/playscript.js"></script> <!-- increase / decrease circle size -->

</html>
