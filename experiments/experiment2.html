<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="window">
            <div class="minimized" id="minimized">
                <img class="toggle" src="toggle.png" onclick="show()" id="show">
            <div class="sidebar" id="sidebar">
                <div class="inspector">
                    <div class="buttons">
                        <img class="toggle" src="toggle.png" onclick="hide()">
                        <div class="horizontal">
                            <div class="text">Fade</div>
                            <input type="checkbox" id="fade">
                        </div>
                        <div class="divider"></div>
                        <div class="horizontal">
                            <div class="text" style="color: black">Activate</div>
                            <input type="radio" id="activate" name="behavior" onclick="grantPermission('activate')">
                        </div>
                        <div class="horizontal">
                            <div class="text" style="color: purple">Astrosphere</div>
                            <input type="radio" id="astro" name="behavior" onclick="grantPermission('astro')">
                        </div>
                        <div class="horizontal">
                            <div class="text" style="color: blue">Daylight cycle</div>
                            <input type="radio" id="cycle" name="behavior" onclick="grantPermission('cycle')">
                        </div>
                        <div class="divider"></div>
                        <div class="horizontal">
                            <div class="text" style="color: brown">Gold digging</div>
                            <input type="radio" id="digging" name="behavior" onclick="grantPermission('digging')">
                        </div>
                        <div class="horizontal">
                            <div class="text" id="gradient">Rainbow</div>
                            <input type="radio" id="rainbow" name="behavior" onclick="grantPermission('rainbow')">
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="horizontal">
                            <div class="text">Difference in ms: </div>
                            <div id="difference" class="text">0</div>
                        </div>
                        <div class="divider"></div>
                        <button type="button" onclick="resetEvents()">Reset</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script src="chromath.min.js"></script>
    <script src="onepixel.js"></script>
    <script src="https://artnode.org/moja/rgb.js"></script>
    <script src="scripts.js"></script>

</html>
