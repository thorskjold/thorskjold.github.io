<!DOCTYPE html>

<html id="html" lang="en" style="height: -webkit-fill-available; max-height: -webkit-fill-available">

<head>
    <title>PlayScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="apple-mobile-web-app-title" content="PlayScript">
    <link rel="apple-touch-icon-precomposed" href="visuals/appicon.png"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body" scroll="no" style="overflow: hidden; height: -webkit-fill-available; max-height: -webkit-fill-available">

    <div id="desktop">

        <div class="overlay" id="window">
            <div class="title">Welcome to PlayScript</div>
            <div class="infographs">
                <div class="infograph">
                    <div class="step">1. Scan with phone</div>
                    <div class="illustration" style="background-image: url(visuals/qr/qr.svg)"></div>
                </div>
                <div class="divider"></div>
                <div class="infograph">
                    <div class="step">2. Control with motion</div>
                    <div class="illustration" style="background-image: url(visuals/qr/qr.svg)"></div>
                </div>
                <div class="divider"></div>
                <div class="infograph">
                    <div class="step">3. Last remaining wins!</div>
                    <div class="illustration" style="background-image: url(visuals/images/winner.png)"></div>
                </div>
            </div>
            <div id="start" onclick="start()">Let's get started!</div>
        </div>

        <div class="overlay" id="final">
            <div class="title">Thanks for playing</div>
            <div class="infographs">
                <img class="placing" src="visuals/characters/teen_purple.png">
                <img class="placing" src="visuals/characters/teen_purple.png">
                <img class="placing" style="width: 20vh" src="visuals/characters/teen_purple.png">
                <img class="placing" src="visuals/characters/teen_purple.png">
            </div>
            <div id="start" onclick="start()">Play again!</div>
        </div>

        <div id="player1" class="player" style="background-image: url(visuals/vectors/soccer_bgBig.svg)">
            <img draggable="false" id="circle1" class="circle" src="visuals/vectors/soccer.svg">
        </div>
    
        <div id="player2" class="player" style="background-image: url(visuals/vectors/volley_bgBig.svg)">
            <img draggable="false" id="circle2" class="circle" src="visuals/vectors/volley.svg">
        </div>
    
        <div id="player3" class="player" style="background-image: url(visuals/vectors/tennis_bgBig.svg)">
            <img draggable="false" id="circle3" class="circle" src="visuals/vectors/tennis.svg">
        </div>
    
        <div id="player4" class="player" style="background-image: url(visuals/vectors/basketball_bgBig.svg)">
            <img draggable="false" id="circle4" class="circle" src="visuals/vectors/basketball.svg">
        </div>

    </div>

    <div id="mobile">

        <div class="horizontal menu" id="toolbar">
            <div id="lock" class="text" onclick="lock()">Lock</div>
            <div id="request" class="text request" onclick="request()">Play</div>
        </div>

        <div id="center">
            <div id="styles">
                <select id="option2" class="option">
                    <option value="20">20 cm/s</option>
                    <option value="30" selected="selected">30 cm/s</option>
                    <option value="40">40 cm/s</option>
                    <option value="50">50 cm/s</option>
                    <option value="60">60 cm/s</option>
                    <option value="70">70 cm/s</option>
                    <option value="80">80 cm/s</option>
                </select>
                <select id="option3" class="option">
                    <option value="child">Child</option>
                    <option value="teen" selected="selected">Teen</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
                <select id="option4" class="option">
                    <option value="purple" selected="selected">Purple</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <img draggable="false" id="character" src="visuals/characters/teen_purple.png">
        </div>

        <div class="horizontal menu" id="options">
            <img draggable="false" id="controller1" class="ball select" onclick="control(1)" src="visuals/vectors/soccer.svg">
            <img draggable="false" id="controller2" class="ball" onclick="control(2)" src="visuals/vectors/volley.svg">
            <img draggable="false" id="controller3" class="ball" onclick="control(3)" src="visuals/vectors/tennis.svg">
            <img draggable="false" id="controller4" class="ball" onclick="control(4)" src="visuals/vectors/basketball.svg">
        </div>

    </div>

</body>

<!-- experiment 4 -->

<script src="scripts/mqtt/compiler.js"></script> <!-- compiler to broker -->
<script src="scripts/mqtt/topic.js"></script> <!-- group ID for broker -->

<script src="scripts/styling.js"></script> <!-- experiment styling -->
<script src="scripts/toggles.js"></script> <!-- experiment toggles -->
<script src="scripts/observe.js"></script> <!-- experiment mqtt -->
<script src="scripts/machinelearning.js"></script> <!-- experiment ML -->

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script> <!-- machine learning dependency -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script> <!-- machine learning dependency -->

</html>
