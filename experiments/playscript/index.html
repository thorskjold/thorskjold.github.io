<!DOCTYPE html>

<html id="html" lang="en" style="height: -webkit-fill-available; max-height: -webkit-fill-available">

<head>
    <title>PlayScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body" scroll="no" style="overflow: hidden; height: -webkit-fill-available; max-height: -webkit-fill-available">

    <div id="desktop">

        <div id="player1" class="player" onclick="full(this.id)" style="background-image: url(vectors/soccer_bg.svg)">
            <img draggable="false" id="circle1" class="circle" src="vectors/soccer.svg">
        </div>
    
        <div id="player2" class="player" onclick="full(this.id)" style="background-image: url(vectors/basket_bg.svg)">
            <img draggable="false" id="circle2" class="circle" src="vectors/basketball.svg">
        </div>
    
        <div id="player3" class="player" onclick="full(this.id)" style="background-image: url(vectors/tennis_bg.svg)">
            <img draggable="false" id="circle3" class="circle" src="vectors/tennis.svg">
        </div>
    
        <div id="player4" class="player" onclick="full(this.id)" style="background-image: url(vectors/volley_bg.svg)">
            <img draggable="false" id="circle4" class="circle" src="vectors/volley.svg">
        </div>

    </div>

    <div id="mobile">

        <div class="balls">
            <img draggable="false" id="style" class="ball" onclick="accent()" src="vectors/style.svg">
            <img draggable="false" id="ML" class="ball" onclick="start()" src="vectors/ML.svg">
            <img draggable="false" id="lock" class="ball" onclick="lock()" src="vectors/lock.svg">
        </div>

        <div id="balls" class="balls">
            <img draggable="false" id="control1" class="ball" onclick="request(1)" src="vectors/soccer.svg">
            <img draggable="false" id="control2" class="ball" onclick="request(2)" src="vectors/basketball.svg">
            <img draggable="false" id="control3" class="ball" onclick="request(3)" src="vectors/tennis.svg">
            <img draggable="false" id="control4" class="ball" onclick="request(4)" src="vectors/volley.svg">
            <img draggable="false" class="ball" src="vectors/soccer.svg">
            <img draggable="false" class="ball" src="vectors/basketball.svg">
            <img draggable="false" class="ball" src="vectors/tennis.svg">
            <img draggable="false" class="ball" src="vectors/volley.svg">
            <img draggable="false" class="ball" src="vectors/blank.svg">
        </div>

    </div>

    <div id="camera">
        <img draggable="false" id="cancel" onclick="cancel()" src="vectors/cancel.svg">
    </div>

</body>

<!-- experiment 4 -->

<script src="mqtt/compiler.js"></script> <!-- compiler to broker -->
<script src="mqtt/topic.js"></script> <!-- group ID for broker -->
<script src="scripts.js"></script> <!-- increase / decrease circle size -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script> <!-- machine learning dependency -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script> <!-- machine learning dependency -->

</html>
