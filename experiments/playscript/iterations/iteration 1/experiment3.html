<!DOCTYPE html>

<html id="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dependencies/styles.css">
</head>

<body id="body" scroll="no" style="overflow: hidden">

    <div id="window" class="window">

        <div id="background" class="background" onclick="toggle()"></div>

        <div id="menu" class="menu">

            <div id="controls" class="controls">

                <div id="hue" class="control" onclick="select(this.id); contribute(this.id)">
                    <img class="icon" src="icons/hue.svg">
                </div>
    
                <div id="saturation" class="control" onclick="select(this.id); contribute(this.id)">
                    <img class="icon" src="icons/saturation.svg">
                </div>

                <div id="light" class="control" onclick="select(this.id); contribute(this.id)">
                    <img class="icon" src="icons/light.svg">
                </div>

                <div id="cycle" class="control" onclick="angle()" style="color: white; font-family: -apple-system, Helvetica">
                    A
                </div>
    
            </div>

        </div>

    </div>

</body>

<!-- experiment 3 -->

<script src="dependencies/onepixel.js"></script> <!-- set HSL background -->
<script src="dependencies/chromath.min.js"></script> <!-- HSL algorithm -->
<script src="dependencies/rgb2hsl.js"></script> <!-- RGB to HSL algorithm -->
<script src="dependencies/contribute.js"></script> <!-- processing orientation -->
<script src="dependencies/toggle.js"></script> <!-- toggle fullscreen -->
<script src="dependencies/mqtt.min.js"></script> <!-- compiler to broker -->
<script src="dependencies/itu_mqtt_topic.js"></script> <!-- group ID for broker -->
<script src="dependencies/itu_mqtt.js"></script>  <!-- sender/receiver to broker -->

</html>
