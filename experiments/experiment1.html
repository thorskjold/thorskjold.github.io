<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="window">
            <div class="minimized" id="minimized">
                <img class="toggle" src="toggle.png" onclick="show()" id="show">
            <div class="sidebar" id="sidebar">
                <div class="inspector">
                    <div class="buttons">
                        <img class="toggle" src="toggle.png" onclick="hide()">
                        <div class="text">Delay</div>
                        <input type="range" id="delay" value="1000" min="500" max="3000" onchange="setDelay(this.value)" oninput="setDelay(this.value)">
                        <div class="divider"></div>
                        <div class="text">Behaviors</div>
                        <button type="button" onclick="setBackground([[0, 0, 0],[255, 255, 255]], 1000)">Clock</button>
                        <button type="button" onclick="setBackground([[130, 20, 12],[43, 11, 9]], 500)">Heartbeat</button>
                        <button type="button" onclick="setBackground([[0, 84, 147],[0, 150, 255]], 1000)">Rain</button>
                        <button type="button" onclick="setBackground([[0, 84, 147],[0, 150, 255],[0, 84, 147],[0, 150, 255],[255, 255, 255],[255, 247, 0]], 1000)">Thunderstorm</button>
                        <button type="button" onclick="setBackground([[255, 0, 0],[255, 165, 0],[255, 255, 0],[0, 128, 0],[0, 0, 255],[75, 0, 130],[238, 130, 238]], 300); play()">Nyan Cat</button>
                    </div>
                    <div class="buttons">
                        <div class="horizontal">
                            <div class="text">Difference in ms: </div>
                            <div id="difference" class="text">0</div>
                        </div>
                        <div class="divider"></div>
                        <button type="button" onclick="resetBehavior()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        
        <audio loop id="audio" src="nyancat.mp3"></audio>

    </body>

    <script src="chromath.min.js"></script>
    <script src="onepixel.js"></script>
    <script src="https://artnode.org/moja/rgb.js"></script>
    <script src="scripts.js"></script>

</html>
