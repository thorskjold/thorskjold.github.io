<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="../styles.css">
        <meta charset="utf-8">
    </head>
        
    <body>

        <div id="cursor" class="cursor">
            <div class="cursor__content"></div>
        </div>

        <div id="page">

            <div id="menu">
                <b class="select">Professional resume of education and experience</b>
                <a draggable="false" class="sticky" id="external" href="../resources/downloads/CV.pdf" target="_blank">View PDF</a>
            </div>

            <div id="loading">

                <!--
                <img draggable="false" id="CV" src="../resources/images/CV.jpg">
                -->

                <div id="adobe-dc-view"></div>
                <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
                <script type="text/javascript">
                    document.addEventListener("adobe_dc_view_sdk.ready", function () {
                        var adobeDCView = new AdobeDC.View({
                            clientId: "ce00d59691984f4bbd3f82065efea3e4",
                            divId: "adobe-dc-view"
                        });
                        adobeDCView.previewFile({
                            content: { location: { url: "https://thorskjold.com/resources/downloads/CV.pdf" } },
                            metaData: { fileName: "CV.pdf" }
                        }, {
                            embedMode: "IN_LINE",
                            showDownloadPDF: false,
                            showPrintPDF: false
                        });
                    });
                </script>

            </div>

        </div>

    </body>

    <script src="../scripts.js"></script>
    
</html>
