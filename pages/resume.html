<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="../styles.css">
        <meta charset="utf-8">
    </head>
        
    <body>

        <div id="cursor" class="cursor">
            <div class="cursor__content"></div>
        </div>

        <div id="page">

            <div id="menu">
                <b class="select">Professional resume of education and experience</b>
                <a draggable="false" class="sticky" id="external" style="background: rgb(80, 99, 54)" href="../resources/downloads/CV.pdf" target="_blank">View PDF</a>
            </div>

            <picture draggable="false" id="CV">
                <source srcset="../resources/images/CV@dark.jpg" media="(prefers-color-scheme: dark)">
                <img draggable="false" id="CV" src="../resources/images/CV.jpg">
            </picture>

        </div>

    </body>

    <script src="../scripts.js"></script>
    
</html>
