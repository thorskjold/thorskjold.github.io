<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dependencies/styles.css">
</head>

<body scroll="no" style="overflow: hidden">

    <!--
    <div id="cursor" class="cursor">
        <div class="cursor__content"></div>
    </div>
    -->

    <div id="window">

        <div id="background" onclick="toggle()"></div>

        <div id="menu">

            <div id="controls">

                <div id="clock" class="control" onclick="select(this.id); cycle([[0, 0, 0],[255, 255, 255]], 1000)">
                    <img class="icon" src="icons/clock.svg">
                </div>

                <div id="heart" class="control" onclick="select(this.id); cycle([[130, 20, 12],[43, 11, 9]], 500)">
                    <img class="icon" src="icons/heart.svg">
                </div>

                <div id="rain" class="control" onclick="select(this.id); cycle([[0, 84, 147],[0, 150, 255]], 1000)">
                    <img class="icon" src="icons/rain.svg">
                </div>

                <div id="thunder" class="control" onclick="select(this.id); cycle([[0, 84, 147],[0, 150, 255],[0, 84, 147],[0, 150, 255],[255, 255, 255],[255, 247, 0]], 1000)">
                    <img class="icon" src="icons/thunder.svg">
                </div>

                <div id="hare" class="control" onclick="select(this.id); cycle([[255, 0, 0],[255, 165, 0],[255, 255, 0],[0, 128, 0],[0, 0, 255],[75, 0, 130],[238, 130, 238]], 300); play()">
                    <img class="icon" src="icons/hare.svg">
                </div>
    
            </div>

        </div>

        <audio loop id="audio" src="audio/nyancat.mp3"></audio>

    </div>

</body>

<script src="dependencies/cycle.js"></script> <!-- experiment 1 -->
<script src="dependencies/toggle.js"></script> <!-- toggle fullscreen -->

</html>
