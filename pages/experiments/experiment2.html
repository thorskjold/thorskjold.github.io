<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body scroll="no" style="overflow: hidden">

        <div id="cursor" class="cursor">
            <div class="cursor__content"></div>
        </div>

        <div class="window">
            <div class="overlay" id="overlay">
                <img draggable="false" class="toggle sticky" src="toggle.png" onclick="toggle()" id="show">
            <div class="sidebar" id="sidebar">
                <div class="inspector">
                    <div class="buttons">
                        <div style="height: 40px"></div>
                        <div class="horizontal">
                            <div class="text">Fade</div>
                            <input type="checkbox" id="fade">
                        </div>
                        <div class="divider"></div>
                        <div class="horizontal">
                            <div class="text" style="color: white">Activate</div>
                            <input type="radio" id="activate" name="behavior" onclick="grantPermission('activate')">
                        </div>
                        <div class="horizontal">
                            <div class="text" style="color: blue">Sky</div>
                            <input type="radio" id="sky" name="behavior" onclick="grantPermission('sky')">
                        </div>
                        <div class="horizontal">
                            <div class="text" style="color: purple">Astro</div>
                            <input type="radio" id="astro" name="behavior" onclick="grantPermission('astro')">
                        </div>
                        <div class="divider"></div>
                        <div class="horizontal">
                            <div class="text" style="color: brown">Digging</div>
                            <input type="radio" id="digging" name="behavior" onclick="grantPermission('digging')">
                        </div>
                        <div class="horizontal">
                            <div class="text" id="gradient">Rainbow</div>
                            <input type="radio" id="rainbow" name="behavior" onclick="grantPermission('rainbow')">
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="horizontal">
                            <div class="text">Difference in ms: </div>
                            <div id="difference" class="text">0</div>
                        </div>
                        <div class="divider"></div>
                        <button type="button" onclick="resetEvents()">Reset</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script src="chromath.min.js"></script>
    <script src="onepixel.js"></script>
    <script src="https://artnode.org/moja/rgb.js"></script>
    <script src="scripts.js"></script>
    <script src="../../scripts.js"></script>

</html>
