<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="resources/icons/favicon.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thorskjold</title>

</head>

<body id="body">
    <img id="highlight" onclick="dehighlight()">
    <div id="tooltips">
        <div id="tip1" class="tooltip">Homepage</div>
        <div id="tip2" class="tooltip">Swift apps</div>
        <div id="tip3" class="tooltip">JavaScript experiments</div>
        <div id="tip4" class="tooltip">Python projects</div>
        <div id="tip5" class="tooltip">Interface design</div>

        <div id="tip9" class="tooltip">Professional resume</div>
        <div id="tip10" class="tooltip">E-mail me</div>
    </div>
    <div id="page">
        <div class="menu">
            <div>
                <a onmouseover="mouseover('tip1')" onmouseout="mouseout('tip1')" class="glyph" style="background-image: url(resources/icons/skjold.svg)" href="index"></a>
                <a onmouseover="mouseover('tip2')" onmouseout="mouseout('tip2')" class="glyph" style="background-image: url(resources/icons/swift.svg)" href="swift"></a>
                <a onmouseover="mouseover('tip3')" onmouseout="mouseout('tip3')" class="glyph" style="background-image: url(resources/icons/code.svg)" href="javascript"></a>

                <a onmouseover="mouseover('tip8')" onmouseout="mouseout('tip8')" class="glyph" style="background-image: url(resources/icons/books.svg)" href="research"></a>
            </div>
            <div id="bottom">
                <a onmouseover="mouseover('tip9')" onmouseout="mouseout('tip9')" class="glyph select" style="background-image: url(resources/icons/picture.svg)" href="resume">
                <a onmouseover="mouseover('tip10')" onmouseout="mouseout('tip10')" id="mail">
                    <img class="glyph" src="resources/icons/mail.svg">
                </a>
            </div>
        </div>
        <div id="content" style="display: block">
            <img draggable="false" id="CV" src="resources/images/CV.png">
        </div>
        <div class="menu" id="sidebar" >
            <div>
                <a id="1" class="glyph" style="background-image: url(resources/icons/arrow_up.svg)" href="#CV"></a>
            </div>
        </div>
    </div>
</body>

<script src="scripts.js"></script>

</html>
